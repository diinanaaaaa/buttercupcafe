<figure class="audio-player-container">

  <audio id="backgroundAudio" loop>

  </audio>
  <button onclick="toggleAudio()" id="playButton">Play Music</button>
</figure>

<script>
  // Check localStorage to see if the audio should play
  window.onload = function() {
    if (localStorage.getItem("audioPlaying") === "true") {
      document.getElementById("backgroundAudio").play();
      document.getElementById("playButton").textContent = "Pause Music";
    }
  };

  // Toggle audio play/pause and save state to localStorage
  function toggleAudio() {
    var audio = document.getElementById("backgroundAudio");
    var playButton = document.getElementById("playButton");

    if (audio.paused) {
      audio.play();
      playButton.textContent = "Pause Music";
      localStorage.setItem("audioPlaying", "true");
    } else {
      audio.pause();
      playButton.textContent = "Play Music";
      localStorage.setItem("audioPlaying", "false");
    }
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const stars = document.querySelectorAll("#star-rating .fa-star");

    // Highlight stars based on hover
    stars.forEach((star, index) => {
      star.addEventListener("mouseover", () => {
        resetStars();
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add("active");
        }
      });

      star.addEventListener("mouseout", resetStars);

      // Set the rating on click
      star.addEventListener("click", () => {
        resetStars();
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add("selected");
        }
        alert(`You selected ${index + 1} stars!`);
      });
    });

    // Reset stars to show the selected state
    function resetStars() {
      stars.forEach((star) => {
        star.classList.remove("active");
        star.classList.remove("selected");
      });
      const selectedStars = document.querySelectorAll("#star-rating .fa-star.selected");
      selectedStars.forEach((star) => {
        star.classList.add("active");
      });
    }
  });
</script>
