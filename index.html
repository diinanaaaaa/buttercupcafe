  </audio>
  <button onclick="toggleAudio()" id="playButton">Play Music</button>
</figure>

<script>
  // Check localStorage to see if the audio should play
  window.onload = function() {
    if (localStorage.getItem("audioPlaying") === "true") {
      document.getElementById("backgroundAudio").play();
      document.getElementById("playButton").textContent = "Pause Music";
    }
  };

  // Toggle audio play/pause and save state to localStorage
  function toggleAudio() {
    var audio = document.getElementById("backgroundAudio");
    var playButton = document.getElementById("playButton");

    if (audio.paused) {
      audio.play();
      playButton.textContent = "Pause Music";
      localStorage.setItem("audioPlaying", "true");
    } else {
      audio.pause();
      playButton.textContent = "Play Music";
      localStorage.setItem("audioPlaying", "false");
    }
  }
</script>



<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
